<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Form</title>

    <link href="/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
      <div class="container">
        <div class="jumbotron text-center">
            <h1>Rate Us!</h1>
        </div>
        <form class="form-horizontal" action="form.php" method="post">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                <input type="name" class="form-control" id="name" placeholder="your name" name="name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="your email" name="email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">Age</label>
                <div class="col-sm-10">
                <input type="number" class="form-control" id="age" placeholder="age" name="age" required min="0" max="120">
                </div>
            </div>
            <div class="form-group">
                <label for="rating" class="col-sm-2 control-label">Rate Us!</label>
                <div class="col-sm-10">
                <input type="number" class="form-control" id="rating" name="rating" min="1" max="10">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>

  </body>
